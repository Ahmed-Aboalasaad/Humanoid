<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./chat.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chatPage.js"></script>
  </head>
  <body>
    <div class="chatbot_page">
      <!-- Navbar -->
      <div class="navbar">
        <div class="logo">
          <a href="/">
            <img src="./images/Logo.png" alt="Humanoid Logo" />
            <span>Humanoid</span>
          </a>
        </div>
      </div>

      <!-- Menu Button -->
      <button class="menu-icon" id="menuButton" aria-label="Open Menu">
        <img src="./images/menu.png" alt="Menu" />
      </button>

      <div class="chatbot-container">
        <!-- Animated Character -->
        <div class="animated-character">
          <img id="characterImage" src="./images/bonga.jpg" alt="Bonga" />
        </div>

        <!-- Chat Box -->
        <div class="chat-container" id="chatContainer">
          <div class="chat" id="chatBox">
            <div class="chat-content" id="messages"></div>
          </div>

          <!-- Chat Input -->
          <div class="chat-input">
            <input
              type="text"
              id="messageInput"
              placeholder="Start typing....."
            />
            <button
              class="send-button"
              id="sendButton"
              aria-label="Send Message"
            >
              <img src="./images/send.png" alt="Send" />
            </button>
          </div>
        </div>

        <!-- Sidebar Icons -->
        <div class="icons">
          <button
            class="icon-button"
            id="profileButton"
            aria-label="Open profile"
          >
            <img src="./images/profile_pic.png" alt="Profile" />
          </button>
          <button
            class="icon-button"
            id="chatbotToggle"
            aria-label="Open Messages"
          >
            <img id="messageIcon" src="./images/message.png" alt="Message" />
          </button>
          <button
            class="icon-button"
            id="micButton"
            aria-label="Activate Microphone"
          >
            <img id="micIcon" src="./images/mic_closed.png" alt="Microphone" />
          </button>
          <button
            class="icon-button"
            id="speakerButton"
            aria-label="Enable Speaker"
          >
            <img
              id="speakerIcon"
              src="./images/speaker_closed.png"
              alt="Speaker"
            />
          </button>
        </div>

        <!-- Profile Popup -->
        <div class="profile-popup" id="profilePopup">
          <div class="profile-header">
            <div class="profile-banner"></div>
            <img
              src="./images/profile.png"
              alt="User Profile"
              class="profile-pic"
            />
            <div class="user-info">
              <h3 id="userName">John Doe</h3>
              <p id="userEmail">johndoe@example.com</p>
            </div>
          </div>
          <ul class="profile-options">
            <li id="editProfile">
              <img src="./images/edit.png" alt="Edit Profile" /> Edit Profile
            </li>
            <li id="exploreGpts">
              <img src="./images/explore.png" alt="Explore GPTs" /> Explore GPTs
            </li>
            <li id="customizeChatbot">
              <img src="./images/customize.png" alt="Customize Chatbot" />
              Customize Chatbot
            </li>
            <li id="openSettings">
              <img src="./images/settings.png" alt="Settings" /> Settings
            </li>
            <li class="logout" id="logout">
              <img src="./images/logout.png" alt="Logout" /> Sign out
            </li>
          </ul>
        </div>

        <!-- Mic & Speaker Popups -->
        <div class="mic-popup" id="micPopup">You accessed the mic</div>
        <div class="speaker-popup" id="speakerPopup">
          You accessed the speaker
        </div>
      </div>

      <!-- Sidebar Menu -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <a id="closeMenu">
            <span>Humanoid</span>
            <img src="./images/back.png" alt="Back" class="icon back-icon" />
          </a>
        </div>
        <ul class="character-list">
          <li data-character="Bonga">
            <img src="./images/bonga.jpg" alt="Bonga" class="profile-img" />
            Bonga
          </li>
          <li data-character="Monga">
            <img src="./images/monga.png" alt="Monga" class="profile-img" />
            Monga
          </li>
        </ul>
        <button id="newChatButton" class="new-chat-btn">New Chat</button>
        <div class="language-selector">
          <button class="inactive" id="arButton">عربي</button>
          <button class="active" id="enButton">English</button>
        </div>
      </div>
    </div>
  </body>
</html>
