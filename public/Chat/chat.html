<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./chat.css" />
  </head>
  <body>
    <div class="chatbot_page">
      <!-- Navbar -->
      <div class="navbar">
        <div class="logo">
          <a href="/">
            <img src="./images/Logo.png" alt="Humanoid Logo" />
            <span>Humanoid</span>
          </a>
        </div>
      </div>

      <!-- Menu Button -->
      <button class="menu-icon" id="menuButton" aria-label="Open Menu">
        <img src="./images/menu.png" alt="Menu" />
      </button>

      <div class="chatbot-container">
        <!-- Animated Character -->
        <div class="animated-character">
          <div id="video-container">
            <canvas id="video-canvas"></canvas>
            <div id="loading">Loading frames...</div>
            <audio id="audio-player" controls></audio>
            <div id="status">Status: Connecting to server...</div>
            <div id="frame-info"></div>
          </div>
        </div>

        <!-- Chat Box -->
        <div class="chat-container" id="chatContainer">
          <div class="chat" id="chatBox"></div>
          <!-- Chat Input -->
          <div class="chat-input">
            <input
              type="text"
              id="messageInput"
              placeholder="Start typing....."
            />
            <button
              class="send-button"
              id="sendButton"
              aria-label="Send Message"
            >
              <img src="./images/send.png" alt="Send" />
            </button>
          </div>
        </div>

        <!-- Sidebar Icons -->
        <div class="icons">
          <button
            class="icon-button"
            id="profileButton"
            aria-label="Open profile"
          >
            <img src="./images/profile_pic.png" alt="Profile" />
          </button>
          <button
            class="icon-button"
            id="chatbotToggle"
            aria-label="Open Messages"
          >
            <img id="messageIcon" src="./images/message.png" alt="Message" />
          </button>
          <button
            class="icon-button"
            id="micButton"
            aria-label="Activate Microphone"
          >
            <img id="micIcon" src="./images/mic_closed.png" alt="Microphone" />
          </button>
          <button
            class="icon-button"
            id="speakerButton"
            aria-label="Enable Speaker"
          >
            <img id="speakerIcon" src="./images/speaker.png" alt="Speaker" />
          </button>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <a id="closeMenu">
            <span>Humanoid</span>
            <img src="./images/back.png" alt="Back" class="icon back-icon" />
          </a>
        </div>
        <ul class="character-list">
          <li data-character="Abonga" class="avatar-item">
            <img src="./images/bonga.jpg" alt="Bonga" class="profile-img" />
            Bonga
          </li>
          <li data-character="Monga" class="avatar-item">
            <img src="./images/monga.png" alt="Monga" class="profile-img" />
            Monga
          </li>
        </ul>
        <aside class="chat-list-container">
          <button id="newChatButton" class="new-chat-btn">New Chat</button>
          <ul class="chat-list"></ul>
        </aside>
        <div class="language-selector">
          <button class="inactive" id="arButton">عربي</button>
          <button class="active" id="enButton">English</button>
        </div>
      </div>
    </div>

    <script src="./chatPage.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
