<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Home/home.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo-container">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#4a148c">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
            />
          </svg>
        </div>
        <div class="brand">Humanoid</div>
      </div>
      <div class="nav-buttons">
        <button class="button outline">Log in</button>
        <button class="button solid">Sign Up</button>
      </div>
    </nav>

    <div class="wave-decoration"></div>

    <main class="main-content">
      <div class="hero-text">
        <h1 class="hero-title">Project Humanoid</h1>
        <p class="hero-subtitle">
          An Audio-visual chatbot with an animated head that shows expressive
          emotions, and head poses in real time.
        </p>
        <button class="button solid gochat">Get Started</button>
      </div>
      <div class="illustration-container">
        <img src="/Home/svgImage.svg" alt="SVG Illustration" />
      </div>
    </main>
    <script src="/Home/home.js"></script>
  </body>
</html>
