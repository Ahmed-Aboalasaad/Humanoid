<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>
<body>
  <div class="signin_page">
    <div class="navbar">
      <div class="logo">
        <a href="/">
          <img src="./images/Logo.png" alt="Humanoid Logo">
          <span>Humanoid</span>
        </a>
      </div>
    </div>

    <div class="login">
      <img src="./images/profile.png" alt="User Icon" class="user-icon">
      
      <form id="loginForm">
        
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" 
                id="email" 
                name="email" 
                required 
                pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
                placeholder="Enter your Gmail (e.g., user@gmail.com)">
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" 
                  id="password" 
                  name="password" 
                  required
                  placeholder="Enter your password">
            
            <button type="button" id="togglePassword" class="eye-button">
              <img src="./images/eye_closed.png" alt="Eye Icon" id="eyeIcon" class="eye-icon">
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="loginButton">Login</button>
        <hr>
      </form>

      <!-- Create Account -->
      <div class="create-account">
        <p>
          Don't have an account? 
          <a href="/signup" id="signupLink">Create one</a>
        </p>
      </div>    
    </div>
  </div>
</body>
</html>
