<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/Sign Up/signup.css">
    <script defer src="/Sign Up/signup.js"></script>
</head>
<body>

<div class="signup_page">
    <div class="navbar">
        <div class="logo">
            <a href="/">
                <img src="./Sign Up/images/Logo.png" alt="Humanoid Logo">
                <span>Humanoid</span>
            </a>
        </div>
    </div>

    <div class="create-account">
        <img src="./Sign Up/images/profile.png" alt="User Icon" class="user-icon">

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Gmail (e.g., user@gmail.com)" required>
                <p class="error-message" id="emailError"></p> <!-- Error message added -->
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" class="eye-button">
                        <img src="./Sign Up/images/eye_closed.png" alt="Toggle password visibility" class="eye-icon">
                    </button>
                </div>
                <p class="error-message" id="passwordError"></p> <!-- Error message added -->
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" id="toggleConfirmPassword" class="eye-button">
                        <img src="./Sign Up/images/eye_closed.png" alt="Toggle password visibility" class="eye-icon">
                    </button>
                </div>
                <p class="error-message" id="confirmPasswordError"></p> <!-- Error message added -->
            </div>

            <button type="submit" id="submitBtn" style="width: 100%;">Create Account</button>
            <hr>

            <div class="login-redirect">
                <p>Already have an account? <a href="../Login/login.html" id="loginLink">Login</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
